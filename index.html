<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Your library</h1>
    <button id="show-dialog">Add new book</button>
  </div>
  <div class="books">
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Author</th>
          <th>Number of pages</th>
          <th>Pages read</th>
          <th>Start date</th>
          <th>End date</th>
          <th>Number of days</th>
          <th>Status</th>
          <th>Remove book</th>
        </tr>
      </thead>
    </table>
  </div>
  <dialog id="dialog">
    <h2>Add a new book</h2>
    <form>
      <div class="book">
        <label for="book">Book: </label>
        <input type="text" name="book" id="book" required>
      </div>
      <div class="author">
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="pages">
        <label for="pages">Number of pages: </label>
        <input type="number" name="pages" id="pages" min="1" max="999" required>
      </div>
      <div class="pagesRead">
        <label for="pagesRead">Pages read: </label>
        <input type="number" name="pagesRead" id="pagesRead" min="1" max="999">
      </div>
      <div class="startDate">
        <label for="startDate">Start date: </label>
        <input type="date" name="startDate" id="startDate" required>
      </div>
      <div class="endDate">
        <label for="endDate">End date: </label>
        <input type="date" name="endDate" id="endDate">
      </div>
      <div class="status">
        <label for="status">Status: </label>
        <select name="status" id="status">
          <option value="default" >Choose status</option>
          <option value="Read">Read</option>
          <option value="Not Read">Not read</option>
        </select>
      </div>
      <button class="close">Close</button>
      <button class="submit">Submit</button>
    </form>
  </dialog>
</body>
</html>
